<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <title>Hangman</title>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/hangman2.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700i,800,900" rel="stylesheet">
</head>

<body>


    <div class="jumbotron container main_container">

        <h1>GENIUS HANGMAN</h1>

        <img class=my_image src="assets/images/einstein.jpg" alt="einstein">

        <p>Try to choose the correct letters to reveal the CPU selected GENIUS!</p>

        <h2 class=anyKey>Press ENTER to get started!</h2>

        <h2>Current Word</h2>

        <div id=chosenDiv></div>

        <h2>Number of Guesses Remaining</h2>

        <div id=guessesDiv></div>

        <h2>Letters Already Guessed</h2>

        <div id=already_guess></div>

        <div class=reset>
            <p>
                <button type="button" class="btn btn-primary btn-lg">RESET</button>
            </p>
        </div>



    </div>



    <script type="text/javascript" src="assets/js/game.js"></script>


</body>

</html>
